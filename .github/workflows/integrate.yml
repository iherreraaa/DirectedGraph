name: Java Continuous Integration

on:
  pull_request:
    branches: [ main ]

jobs:
  test_pull_request:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn clean install
      - name: Run Tests
        run: mvn test
